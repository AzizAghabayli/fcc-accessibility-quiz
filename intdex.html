<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="POST">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input type="text" name="student-name" id="student-name">
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input type="text" name="student-email" id="student-email">
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></span></label>
                    <input type="text" name="birth-date" id="birth-date">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question">
                        <legend>HTML stands for Hyper Text Markup Language.</legend>
                        <ul>
                            <li>
                                <label for="">
                                    <input type="radio" id="q1-a1">
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="radio" id="q1-a2">
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="queston">
                        <legend>An HTML element is defined by a start tag, some content, and an end tag.</legend>
                        <ul>
                            <li>
                                <label for="">
                                    <input type="radio" id="q2-a1">
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="radio" id="q2-a2">
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
            </section>
        </form>
    </main>
</body>

</html>
